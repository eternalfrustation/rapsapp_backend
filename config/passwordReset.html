<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset OTP</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f6f9fc;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td style="padding: 40px;">
                            <h1 style="color: #333333; font-size: 24px; margin-bottom: 20px; text-align: center;">Password Reset</h1>
                            <p style="color: #666666; font-size: 16px; line-height: 24px; margin-bottom: 20px; text-align: center;">
                                You've requested to reset your password. Use the following code to complete the process:
                            </p>
                            <p style="background-color: #f4f4f4; border-radius: 4px; color: #000000; font-family: monospace; font-size: 32px; font-weight: bold; letter-spacing: 4px; margin: 30px 0; padding: 20px; text-align: center;">
                                ${otp}
                            </p>
                            <p style="color: #666666; font-size: 16px; line-height: 24px; margin-bottom: 20px; text-align: center;">
                                If you didn't request a password reset, please ignore this email or contact support if you have concerns.
                            </p>
                            <p style="color: #666666; font-size: 14px; line-height: 24px; margin-bottom: 0; text-align: center;">
                                This code will expire in 15 minutes.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
